<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Materi Kecil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="loading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Materi Kecil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar animated></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of data" (click)="goSub(1, 'Judul Materi')">
        <ion-card color="secondary">
          <ion-text>{{ item }}</ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
